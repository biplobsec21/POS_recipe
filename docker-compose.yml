version: '3.8'

services:
  # 1️⃣ CodeIgniter Application
  app:
    build: .
    container_name: ci_app
    ports:
      - "8080:80"
    volumes:
      - .:/var/www/html:cached
    depends_on:
      - db
    environment:
      APACHE_RUN_USER: www-data
      APACHE_RUN_GROUP: www-data

  # 2️⃣ Database (MariaDB — faster, compatible with MySQL)
  db:
    image: mariadb:10.6
    container_name: ci_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: gjoss7SP5d{X_[mL
      MYSQL_DATABASE: adoralab_21eb_root
      MYSQL_USER: adoralab_21eb_db
      MYSQL_PASSWORD: gjoss7SP5d{X_[mL
    volumes:
      - dbdata:/var/lib/mysql
      - ./adoralab_21eb_root.sql:/docker-entrypoint-initdb.d/init.sql
      - ./mysql-custom.cnf:/etc/mysql/conf.d/mysql-custom.cnf
    ports:
      - "3306:3306"

  # 3️⃣ phpMyAdmin (for DB access)
  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: ci_pma
    restart: always
    ports:
      - "8081:80"
    environment:
      PMA_HOST: db
      PMA_USER: adoralab_21eb_db
      PMA_PASSWORD: gjoss7SP5d{X_[mL
    depends_on:
      - db

# Persistent volume for database data
volumes:
  dbdata:
